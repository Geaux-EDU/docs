name: DocsTest
on:
  push:
    branches:
      - sms/upgrades
jobs:
  update-docs:
    name: Update AWS permissions docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout docs
        uses: actions/checkout@v4
        with:
          repository: porter-dev/cluster-control-plane
          path: ./ccp
      - name: Setup Go
        uses: actions/setup-go@v4
      - name: Generate docs
        run: |
          mkdir -p docs/snippets
          go run .github/sync-docs.go > docs/snippets/aws-permissions.mdx
      - name: Commit docs
        run: |
          cd docs
          git config --global user.name "portersupport"
          git config --global user.email "support@porter.run"
          git add .
          git commit -m "Autoupdate docs from CCP"
          git push origin main
